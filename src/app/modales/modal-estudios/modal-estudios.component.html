<!-- Modal estudios -->
<div class="modal fade" id="estudiosModal" tabindex="-1" aria-labelledby="estudiosModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="estudiosModal">Editar informacion de los Estudios</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
                <form class="was-validated">
                    <div class="mb-3">
                        <label for="tituloEstudios" class="form-label">Titulo</label>
                        <textarea class="form-control" id="tituloEstudios" required></textarea>
                        <div class="invalid-feedback">
                            Un Titulo es requerido.
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="nombreEstudios" class="form-label">Nombre del establecimiento</label>
                        <textarea class="form-control" id="nombreEstudios" required></textarea>
                        <div class="invalid-feedback">
                            El nombre del establecimiento educativo es requerido.
                          </div>
                    </div>
                    <div class="mb-3">
                      <label for="fechaInicioEstudios" class="form-label">Fecha de inicio en la que estudio </label>
                      <input type="date" placeholder="Fecha de inicio" required>
                      <div class="invalid-feedback">
                        Por favor inserte una fecha valida.
                      </div>
                  </div>
                  <div class="mb-3">
                    <label for="fechaFinEstudios" class="form-label">Fecha fin del estudio</label>
                    <input type="date" placeholder="Fecha de inicio" required>
                      <div class="invalid-feedback">
                        Por favor inserte una fecha valida.
                      </div>
                </div>
                  <div class="mb-3">
                      <label for="infoEstudios" class="form-label">Descripcion de la carrera</label>
                      <textarea class="form-control" id="infoEstudios" required></textarea>
                  </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
  
            </div>
        </div>
    </div>
  </div>
