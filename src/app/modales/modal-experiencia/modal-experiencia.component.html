<!-- Modal experiencia -->

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
  
                <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
                    <h1 class="modal-title fs-5 form-titulo" id="experienciaModal">Editar informacion sobre la Experiencia</h1>
                    <input type="hidden" formControlName="id" [ngModel]="experiencia.id">
                    <div class="mb-3">
                        <label for="sectorExperiencia" class="form-label">Sector de trabajo</label>
                        <input type="text" class="form-control" id="sectorExperiencia" formControlName="sector" [ngClass]="{'is-invalid': Sector?.errors && Sector?.touched, 'is-valid': !Sector?.errors && Sector?.touched}"  [(ngModel)]="experiencia.sector">
                    </div>
                    <div *ngIf="Sector?.errors  && Sector?.touched">    
                        <h6 *ngIf="Sector?.hasError('required')" class="error">
                            El sector de la empresa es requerido.
                        </h6>
                      </div>
                    <div class="mb-3">
                        <label for="nombreExperiencia" class="form-label">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombreExperiencia" formControlName="institucion" [ngClass]="{'is-invalid': Empresa?.errors && Empresa?.touched, 'is-valid': !Empresa?.errors && Empresa?.touched}"  [(ngModel)]="experiencia.institucion" > 
                    </div>
                    <div *ngIf="Empresa?.errors  && Empresa?.touched">    
                        <h6 *ngIf="Empresa?.hasError('required')" class="error">
                            El Nombre de la empresa es requerido.
                        </h6>
                      </div>
                    <div class="mb-3">
                      <label for="fechaInicioExperiencia" class="form-label">Fecha que entro al trabajo</label>
                      <input type="text" class="form-control" id="fechaInicioExperiencia" formControlName="primerDia" [ngClass]="{'is-invalid': PrimerDia?.errors && PrimerDia?.touched, 'is-valid': !PrimerDia?.errors && PrimerDia?.touched}" [(ngModel)]="experiencia.primerDia">
                  </div>
                  <div *ngIf="PrimerDia?.errors  && PrimerDia?.touched">    
                    <h6 *ngIf="PrimerDia?.hasError('required')" class="error">
                        El dia de ingreso a la empresa es requerido.
                    </h6>
                  </div>
                  <div class="mb-3">
                    <label for="fechaFinExperiencia" class="form-label">Fecha en que finalizo su trabajo</label>
                    <input type="text" class="form-control" id="fechaFinExperiencia" formControlName="ultimoDia"  [(ngModel)]="experiencia.ultimoDia">
                </div>
                  <div class="mb-3">
                      <label for="infoExperiencia" class="form-label">Descripcion del puesto</label>
                      <input type="text" class="form-control" id="infoExperiencia" formControlName="descripcion"  [(ngModel)]="experiencia.descripcion">
                  </div>
                    <div class="modal-footer">
                        <button type="button" routerLink="/">Volver</button>
                        <button type="submit">Guardar</button>
                    </div>
                </form>
  
            </div>
        </div>
    </div>
