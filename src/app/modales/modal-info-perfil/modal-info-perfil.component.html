<!-- Modal info de perfil -->
<div class="modal fade" id="infoPerfilModal" tabindex="-1" aria-labelledby="infoPerfilModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="infoPerfilModal">Editar informacion de perfil</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
                <form class="was-validated">
                    <div class="mb-3">
                        <label for="tituloPerfil" class="form-label">Presentacion</label>
                        <textarea class="form-control" id="tituloPerfil" required></textarea>
                        <div class="invalid-feedback">
                            Una presentacion es requerida.
                          </div>
                    </div>
                    <div class="mb-3">
                        <label for="infoPerfil" class="form-label">Comentario</label>
                        <textarea class="form-control" id="infoPerfil" required></textarea>
                        <div class="invalid-feedback">
                            Un comentario es requerido.
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
  
            </div>
        </div>
    </div>
  </div>
