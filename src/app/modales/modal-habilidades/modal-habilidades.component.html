<!-- Modal habilidades -->
<div class="modal fade" id="habilidadesModal" tabindex="-1" aria-labelledby="habilidadesModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="habilidadesModal">Editar informacion sobre las Habilidades</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
                <form class="was-validated">
                    <div class="mb-3">
                        <label for="nuevaHabilidades" class="form-label">Nueva habilidad</label>
                        <textarea class="form-control" id="nuevaHabilidades" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="valorHabilidades" class="form-label">Valor porcentual de la habilidad</label>
                        <textarea class="form-control" id="valorHabilidades" required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
  
            </div>
        </div>
    </div>
  </div>
