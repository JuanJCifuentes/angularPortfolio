<!-- Modal desarrollo web -->
<div class="modal fade" id="desarrolloModal" tabindex="-1" aria-labelledby="desarrolloModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="desarrolloModal">Editar informacion de Desarrollo Web</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
                <form class="was-validated">
                    <div class="mb-3">
                        <label for="nombreDesarrollo" class="form-label">Nombre del sector</label>
                        <textarea class="form-control" id="nombreDesarrollo" required></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="fechaDesarrollo" class="form-label">Fecha</label>
                      <textarea class="form-control" id="fechaDesarrollo" required></textarea>
                  </div>
                  <div class="mb-3">
                      <label for="infoDesarrollo" class="form-label">Lenguajes del sector</label>
                      <textarea class="form-control" id="infoDesarrollo" required></textarea>
                  </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
  
            </div>
        </div>
    </div>
  </div>
