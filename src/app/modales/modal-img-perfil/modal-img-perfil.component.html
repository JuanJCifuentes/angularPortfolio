<!-- Modal imagen de perfil -->
<div class="modal fade" id="imagenPerfilModal" tabindex="-1" aria-labelledby="imagenPerfilModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="imagenPerfilModal">Editar imagen</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
  
                <form class="was-validated">
                    <div class="mb-3">
                        <label for="imagenPerfil" class="form-label">URL:</label>
                        <input type="url" placeholder="Inserte URL de la imagen" id="imagenPerfil" name="imagenPerfil" required>
                        <div class="invalid-feedback">
                            Por favor inserte una url valida.
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
  
            </div>
        </div>
    </div>
  </div>
